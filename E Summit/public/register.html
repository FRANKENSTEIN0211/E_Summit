<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>   
        <div class="alert-box">
            <p class="alert">msg</p>
        </div>
        <div class="form">
            <h1 class="heading">REGISTER</h1>
            <input type="name" placeholder="name" autocomplete="off" class="name" required>
            <input type="email" placeholder="email" autocomplete="off" class="email" required>
            <input type="password" placeholder="password" autocomplete="off" class="password" required>
            <button class="submit-btn">REGISTER</button>
            <a href="#" class="link">already have a account? Log In Here</a>
        </div>  
        <script src="js/form.js"></script>   
    </body>
</html>
